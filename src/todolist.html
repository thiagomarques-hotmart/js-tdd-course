<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="todolist.css">
</head>
<body>
  <body>
    <div id="left-content">
      <div id="user-panel">
        <div class="avatar">
          <img src="https://i.imgur.com/p9fj5Wn.png" alt="Avatar"/>
        </div>
        <div class="welcome">
          <span>Welcome</span>
          <br/>
          <span class="username">Backoffice Team!</span>
        </div>
        <div class="logout">
          <a href=""><img src="" alt="Logout"/></a>
        </div>
      </div>
      <div id="lists-names">
        <a href="#" class="button">Add New List</a>
        <div id="lists-container">
          <a href="#">
            <div class="list">
              <div class="name">To-Do Project</div>
              <div class="remaining">5</div>
            </div>
          </a>
          <a href="#">
            <div class="list">
              <div class="name">Design Project</div>
              <div class="remaining">23</div>
            </div>
          </a>
        </div>
      </div>
    </div>
    <div id="main-content">
      <header>
        <div class="list-name">
          <h1>To-Do Project</h1>
        </div>
        <div class="list-actions">
          <a href="#" class="button">Edit List</a>
          <a href="#" class="button red">Delete List</a>
        </div>
      </header>
      <div id="new-task">
        <form method="post" action="#">
          <div id="new-task-form">
            <div><input type="text" name="task-name" placeholder="Enter your new task..." /></div>
            <div ><input type="submit" name="action-task-add" class="button" value="Add Task"/></div>
          </div>
        </form>
      </div>
      <div id="tasks-list-container">
        <form method="post" action="">
          <ul id="tasks-list">
            <li>
              <div class="status">To Do</div>
              <input class="check-status" type="checkbox" name="task[]" />
              <span>Create a really impressive interface</span>
            </li>
            <li>
              <div class="status done">Done</div>
              <input class="check-status" type="checkbox" name="task[]" />
              <span>Show the world my HTML and CSS</span>
            </li>
          </ul>
          <div id="tasks-list-actions">
            <input type="submit" name="action-task-done" class="button" value="Mark as Done"/>
            <input type="submit" name="action-task-todo" class="button" value="Mask as To Do"/>
            <input type="submit" name="action-task-delete" class="button red" value="Delete Selected"/>
          </div>
        </form>
      </div>
    </div>
  </body>
  </html>
    
</body>
</html>
